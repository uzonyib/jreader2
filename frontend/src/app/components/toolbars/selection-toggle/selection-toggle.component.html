<mat-button-toggle-group [(ngModel)]="selection" [value]="selection" [disabled]="loading" (change)="toggle()">
    <mat-button-toggle value="all" matTooltip="All" aria-label="All">
        <mat-icon>list</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="unread" matTooltip="Unread" aria-label="Unread">
        <mat-icon>check_box_outline_blank</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
