<h1 mat-dialog-title>Delete group</h1>
<div mat-dialog-content>
    <p>Do you want to delete group {{data.group.name}}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="confirm()" mat-dialog-close cdkFocusInitial>Yes</button>
</div>
