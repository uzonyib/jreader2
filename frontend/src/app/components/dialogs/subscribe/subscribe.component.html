<h1 mat-dialog-title>Subscribe to feed</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>URL</mat-label>
            <input matInput formControlName="url" type="url" required placeholder="https://example.com/rss" cdkFocusInitial />
            <mat-error *ngIf="form.get('url').errors?.required">URL is required</mat-error>
            <mat-error *ngIf="form.get('url').errors?.pattern">Invalid URL</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" required placeholder="Name" />
            <mat-error *ngIf="form.get('name').errors?.required">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Group</mat-label>
            <mat-select formControlName="groupIndex" required placeholder="Group">
                <mat-option *ngFor="let group of store.groups; let groupIndex = index" [value]="groupIndex">{{group.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('groupIndex').errors?.required">Group is required</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" color="primary" [disabled]="form.invalid" mat-dialog-close>Subscribe</button>
    </div>
</form>
