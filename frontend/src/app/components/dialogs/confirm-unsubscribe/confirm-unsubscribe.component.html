<h1 mat-dialog-title>Unsubscribe</h1>
<div mat-dialog-content>
    <p>Do you want to unsubscribe from {{data.subscription.name}}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="confirm()" mat-dialog-close cdkFocusInitial>Yes</button>
</div>
