<h1 mat-dialog-title>Create group</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" required placeholder="Name" cdkFocusInitial />
            <mat-error *ngIf="form.get('name').errors?.required">Name is required</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" color="primary" [disabled]="form.invalid" mat-dialog-close>Create</button>
    </div>
</form>
