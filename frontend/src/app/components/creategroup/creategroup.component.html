<form (ngSubmit)="submit()" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>New group</mat-label>
        <input matInput formControlName="name" type="text" placeholder="Name" />
        <mat-error *ngIf="form.get('name').errors?.required" color="warn">Name is required</mat-error>
    </mat-form-field>
    <button mat-mini-fab type="submit" [disabled]="form.invalid">
        <mat-icon>check</mat-icon>
    </button>
</form>
